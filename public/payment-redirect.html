<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang xử lý thanh toán...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(to bottom, #eff6ff, #f3e8ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #9333ea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        p {
            color: #6b7280;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Đang xử lý kết quả thanh toán...</h1>
        <p>Vui lòng chờ trong giây lát, bạn sẽ được chuyển hướng tự động.</p>
    </div>

    <script>
        // Lấy tất cả query parameters từ URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Log để debug
        console.log('Current URL:', window.location.href);
        console.log('Query params:', urlParams.toString());
        
        // Chuyển hướng về trang React với hash-based routing
        // QUAN TRỌNG: Params phải nằm SAU hash
        const targetUrl = `/#payment-result?${urlParams.toString()}`;
        
        console.log('Redirecting to:', targetUrl);
        
        // Redirect ngay lập tức
        window.location.href = targetUrl;
    </script>
</body>
</html>
